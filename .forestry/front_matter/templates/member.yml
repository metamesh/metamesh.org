---
label: Team or Board Member
hide_body: true
fields:
- name: portrait
  type: file
  config:
    maxSize: 64
  label: Portrait
  description: An image used to portray this member of the Team. This does not have
    to include their face.
- name: title
  type: text
  config:
    required: true
  label: Name
  description: The name by which an employee of Meta Mesh identifies themselves
- name: hidden
  type: boolean
  label: Hidden
  description: Do not display this individual on the site
  default: false
- name: role
  type: text
  config:
    required: true
  label: Role
  description: The set of tasks and responsibilities expected of this Team Member
- name: blurb
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    max: 160
  label: Blurb
  description: A <em>short</em> passage describing this member of the Team (160 chars
    max)
- name: about
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    max: 2000
  label: About
  description: A <em>long</em> description of this member of the Team (2000 char max)
- name: social_media
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: true
    label: Title
    description: Name of the platform
  - type: include
    name: icon
    config:
      required: true
    template: fontawesome-icon
    label: Icon
  - name: url
    type: text
    config:
      required: true
    label: URL
    description: Address to the platform
  config:
    min: 
    max: 
    labelField: 
  label: Social Media
pages:
- data/en/board/colin-dean.yml
- data/en/team/evan-mccann.yml
- data/en/team/sam-garfinkel.yml
